<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST USE</title>
</head>
<body>
    <script>
        var throttle = (func, timeout) => {
            let last_execution;
            return function(){
                let now = new Date().getTime();
                if(!last_execution || now > timeout + last_execution) {
                    last_execution = now;
                    func.apply(this, arguments);
                    console.log("go if", last_execution, now)
                } else {
                    setTimeout(function(){
                        last_execution = now;
                        func.apply(this, arguments);
                        console.log("go else", last_execution, now)
                    },timeout)
                }
            }
        }
        function windowResize() {
            console.log("resized")
        }
        window.addEventListener('resize', throttle(windowResize, 10000));  
    </script>
</body>
</html>
