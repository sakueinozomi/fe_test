<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST USE</title>
</head>
<body>
    <script>
        var fibonacci = (position) => {
            if (position <= 1) {
                console.log(position);
                return position;
            } else {
                let start = 0;
                let res = 1;
                for(let i = 2; i <= position; i++) {
                    res = start + res;
                    start = res - start;
                }
                console.log(res);
                return res;
            }
        }
        fibonacci(10);
    </script>
</body>
</html>
